  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .container {
      width: 60vw;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .menu-box {
      flex: 0 1 calc(30% - 20px);
      height: 12vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5vw;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6a00, #ffcc00);
      text-align: center;
      padding: 10px;
    }

    .menu-box:hover {
      filter: brightness(1.15);
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2vw;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 12px;
      background: #333;
    }

    .back:hover {
      background: #555;
    }

    @media(max-width:768px){
      .menu-box { flex: 0 1 calc(45% - 20px); font-size:2vw; height: 10vh; }
    }

    @media(max-width:480px){
      .menu-box { flex: 0 1 90%; font-size: 3vw; height: 10vh; }
    }
  </style>
</head>
