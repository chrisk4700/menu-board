<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Board</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --card1:linear-gradient(135deg,#ffcc00,#ff6600);
      --card2:linear-gradient(135deg,#00c6ff,#0072ff);
      --card3:linear-gradient(135deg,#7cffb2,#00b894);
      --accent:#111;
      --text:#111;
    }
    *{box-sizing:border-box}
    body {
      background: var(--bg);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      width: 96vw;
      max-width:1200px;
      height: calc(100vh - 40px);
      grid-auto-rows: 1fr;
    }

    .menu-box {
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 18px;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      color: var(--text);
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease;
      text-decoration: none;
      padding: 18px;
    }

    /* visually distinct gradients to help bright-light readability */
    .box-1{background:var(--card1);}
    .box-2{background:var(--card2);}
    .box-3{background:var(--card3);}
    .box-4{background:linear-gradient(135deg,#ff7eb3,#ff758c);}
    .box-5{background:linear-gradient(135deg,#ffd86f,#ff7e5f);}
    .box-6{background:linear-gradient(135deg,#9be15d,#00e3ae);}
    .box-7{background:linear-gradient(135deg,#b388ff,#7a5cff);}
    .box-8{background:linear-gradient(135deg,#b388ff,#7a5cff);}

    .menu-box:hover{transform:scale(1.03); box-shadow:0 12px 30px rgba(0,0,0,.35);}

    /* ensure the text remains readable in very bright locations */
    .menu-box::after{
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 18px;
      mix-blend-mode: multiply;
      opacity: 0.02;
      pointer-events:none;
    }

    .menu-box span{z-index:1}

    @media (max-width:900px){
      .menu-grid{grid-template-columns:repeat(2,1fr); grid-auto-rows: 1fr;}
      .menu-box{font-size:1.6rem}
    }
    @media (max-width:480px){
      .menu-grid{grid-template-columns:1fr;}
      .menu-box{font-size:1.4rem}
    }
  </style>
</head>
<body>
  <div class="menu-grid">
    <a href="pizza.html" class="menu-box box-1"><span>Pizza</span></a>
    <a href="pasta.html" class="menu-box box-2"><span>Pasta</span></a>
    <a href="breadsides.html" class="menu-box box-3"><span>Bread Sides</span></a>
    <a href="sandwiches.html" class="menu-box box-4"><span>Sandwiches</span></a>
    <a href="chicken.html" class="menu-box box-5"><span>Chicken</span></a>
    <a href="dips.html" class="menu-box box-6"><span>Dips</span></a>
    <a href="desserts.html" class="menu-box box-7"><span>Desserts</span></a>
    <a href="loadedtots.html" class="menu-box box-8"><span>Loaded Tots</span></a>
  </div>
</body>
</html>
