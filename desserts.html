<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Desserts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .scroll-container {
      display: flex;
      flex-direction: column;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }

    .image-container {
      flex: 0 0 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border-radius: 15px;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.8rem;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 12px;
      background: #333;
      z-index: 10;
    }

    .back:hover { background: #555; }
  </style>
</head>
<body>
  <a href="menu.html" class="back">‚Üê Back</a>
  <div class="scroll-container">
    <div class="image-container"><img src="des.jpg" alt="Dessert 1"></div>
    <div class="image-container"><img src="des1.jpg" alt="Dessert 2"></div>
  </div>
</body>
</html>
